<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookstore</title>

    <link rel="shortcut icon" href="assets/icons/butterfly_icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style/standard.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style/fonts.css" />
    <link rel="stylesheet" href="./style/assets.css" />
    <script src="script.js" defer></script>
    <script src="./scripts/db.js" defer></script>
    <script src="./scripts/templates.js" defer></script>
  </head>
  <body onload="renderAllBooks()">
    <header>
      <div class="header_container_outer">
        <div class="header_container">
          <img src="./assets/icons/butterfly_icon.svg" alt="Lila Schmetterling" />
          <h1>SeitenZauber</h1>
        </div>
        <div class="filter_container">
          <p onclick="renderAllBooks(); toggleFilter('filter_all');" class="filter filter_active" id="filter_all">Alle</p>
          <p class="filter_separator">|</p>
          <p onclick="renderFavoriteBooks(); toggleFilter('filter_favorites');" class="filter" id="filter_favorites">Favoriten</p>
        </div>
      </div>
      
    </header>
    <main>
      <div id="book_card_container"></div>
    </main>
    <footer>
      <div class="footer_container">
        <p>&#169 2024 by Stephanie Englberger</p>
      </div>
    </footer>
  </body>
</html>
